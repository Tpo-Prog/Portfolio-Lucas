name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: "Debug: ruta y contenido"
        run: |
          echo "→ PWD actual:"
          pwd
          echo "--- Contenido raíz del repo ---"
          ls -R .
          echo "--- Contenido ./proyect ---"
          ls -R proyect
          echo "--- Contenido ./proyect/portfolio-Lucas ---"
          ls -R proyect/portfolio-Lucas

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd proyect/portfolio-Lucas
          npm ci

      - name: Build site
        run: |
          cd proyect/portfolio-Lucas
          npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: proyect/portfolio-Lucas/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment